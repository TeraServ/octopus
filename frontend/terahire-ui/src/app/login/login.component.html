<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: #78BE20;">
              <img src="../../assets/img/L1.png" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;background-color: #78BE20;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Login</span>
                  </div>
                  <div *ngIf="error" class="text-danger">{{ errMessage }}</div>

                  
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <!-- Email -->

                  <div class="row" style="width: 150%;">
                    <div class="col-md-6 mb-4">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" style="text-transform: lowercase;"
                          formControlName="email" placeholder="name@example.com"
                          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <label for="floatingInput">Email</label>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">*Required</div>
                          <div *ngIf="f.email.errors.email">Email is Invalid</div>
                        </div>
                      </div>
                    </div>

                  </div>

                  <!-- Password -->

                  <div class="row" style="width: 150%;">
                    <div class="col-md-6 mb-4">
                      <div class="form-floating">                        
                        <span class="ab">
                          <i class="fa" [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType
                                  }" (click)="toggleFieldTextType()"></i>
                        </span>
                        <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                          formControlName="password" placeholder="Password"
                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                        <label for="floatingPassword">Password</label>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">*Required</div>
                          <div *ngIf="f.password.errors && f.password.touched">Password is Invalid</div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Login Button -->
                  
                  <a class="small text-muted" (click)="handleForgotPasswordAction()">Forgot password?</a><br><br>
                  <div class="form-group">
                    <button class="loginbtn btn">Login</button>
                  </div>



                  <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Login</a></p> -->
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
