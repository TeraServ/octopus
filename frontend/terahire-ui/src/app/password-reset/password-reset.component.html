
<section class="vh-100" >
    <div class="container h-100">
      <div class="row  justify-content-center align-items-center h-100">
        <div class="col-sm-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="row">
              <!-- <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: #78BE20;">
                <img src="../../assets/img/L1.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;background-color: #78BE20;" />
              </div> -->
              <div class="col-md align-items-center">
                <div class="card-body  text-black">
  
                  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">                    
                      <span class="h1 fw-bold mb-0">Reset Password</span>
                    </div>  
  
                    <div *ngIf="error" class="text-danger">{{ errMessage }}</div>
  
                    <div class="form-group">
                        <label>New password</label>
                        <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
                        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.newPassword.errors.required">*Password cannot be left blank</div>
                            <!-- <div *ngIf="f.newPassword.errors && f.newPassword.touched">Password must have atleast 8 characters with one uppercase, lowercase, numbers and a special character</div> -->
                        </div>
                    </div>
  
                    <div class="form-group">
                        <label>Confirm new password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">*Password is required</div>
                        </div>    
                    </div>
                    <br>
                    <!-- <a class="small text-muted" >Forgot password?</a><br><br> -->
                    <div class="form-group">
                      <button class="submitbtn">Submit</button>
                  </div>
                  <div *ngIf="f.confirmPassword.errors && f.confirmPassword.touched">Password must have atleast 8 characters with one uppercase, lowercase, numbers and a special character</div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
  </section>
