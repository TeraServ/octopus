
    <!-- Sidebar -->
    <nav
         id="sidebarNotification"
         class="collapse d-lg-block collapse bg-white"
         >
      <div class="position-sticky">
        <h5 style="padding: 10px;">Notifications</h5>
        <div class="list-group list-group-flush mx-3 mt-4">

           
            <ul class="list-group list-group-light"  *ngFor="let item of nList,index as i" >
              
                <li (click)="updateNotification(item.id,userId)" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'seen':isSeen(i),
                'unseen':!(isSeen(i))}"  >
                  <div class="d-flex align-items-center">
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{ item.title }} </p>
                      <p class="text-muted mb-0">{{ item.body }}</p>
                    </div>
                  </div>
                  <span style="padding: 5px;" >{{ getDay(item.createdDate) }}</span>
                </li>
                
            <br>
              </ul>
          </div>
          </div>
          </nav>
