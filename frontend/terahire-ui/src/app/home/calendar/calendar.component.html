
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
   <div id="body">
    <div class="wrapper">
      <header>
        <p class="current-date" #currentdate>{{months[currMonth]}} {{currYear}}</p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded" (click)="changeMonth(0)">chevron_left</span>
          <span id="next" class="material-symbols-rounded" (click)="changeMonth(1)">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days" #days  >

         <li
         *ngFor="let item of liTag,index as i"
         class="{{ item.className }}" 
         >

         <a *ngIf="item.data"
         mat-raised-button
         matTooltip="Title: {{ item.data.type }}, End Date:  {{ item.data.end }}, Total Candidates: {{ item.data.candidates.length }} "
         matTooltipClass="example-tooltip-red"
         aria-label="Info about the events.">{{ item.date}}</a> 
         
         <a *ngIf="!item.data">{{item.date}}</a>
         </li>


        </ul>
      </div>
    </div>
   </div>
   <br>
