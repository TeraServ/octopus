<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p>Are you sure want to delete? </p>  
</div>
<div mat-dialog-actions mat-data="let data">
  
  <button mat-button (click)="onNoClick()" class="btn btn-danger">No</button> &nbsp;
  <button mat-button (click)=" deleteCandidate(data.id)" class="btn btn-light">Yes</button>
  
</div>
