<h5 class="section-title h3">Job Progress</h5><br>
<div class="container" >
    <div class="row" *ngIf="jobInfo.length != 0">
        <div class="col-md-4" *ngFor="let item of getStatus(jobInfo,'Active')">
            <div *ngIf="item.status =='Active'">

                <div class="flip-card card p-3 mb-2">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row align-items-center">
                                    <div class="icon"><img src="../../../../assets/img/Teranet.png" width="90%"> <i
                                            class="bx bxl-mailchimp"></i> </div>
                                            <div class="ms-2 c-details"> 
                                                <h6 class="mb-0">TeraHire</h6>
                                                 <!-- <span >{{formattedDate |date : 'dd/MM/yyyy'}}</span> <br> <span>{{item.createdDate |date : 'dd/MM/yyyy'}}</span> --> 
                                                 <span>
                                                     {{ calculateDiff( item.createdDate ) }} days ago</span> </div>
                                </div>
                                <!-- <div class="badge"> <span>Design</span> </div> -->
                            </div>
                            <div class="mt-5">
                                <h4 class="heading text-left">{{item.title}}</h4>

                                <div class="mt-5">

                                    <mat-progress-bar class="custom-progress-bar" mode="buffer"
                                        [value]='getProgress(item.activeCandidates,item.vacancy)'></mat-progress-bar>


                                    <div class="mt-3 text-left"> <span class="text1">{{item.activeCandidates}} Applied
                                            <span class="text2">for
                                                {{item.vacancy}} vacancy</span></span> </div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card-back">

                            <h3><b>Summary</b><br>
                                {{item.summary}}
                            </h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="dropdown" #{{i}}>
                jhnbjihbiujbinuhn
            </div> -->
        </div>


    </div>

    <div *ngIf="jobInfo.length == 0">
        <p>No data!</p>
    </div>
    <div *ngIf="jobInfo == null">
        <mat-spinner [diameter]="40" class="text-center" *ngIf="!isLoaded"></mat-spinner>
    </div>
    </div>
